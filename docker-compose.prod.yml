# =============================================================================
# Production Docker Compose Configuration
# =============================================================================
# Production-ready deployment with resource limits, health checks, and logging
# Usage: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # =========================================================================
  # Main API Service
  # =========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-system:latest
    container_name: rag-api
    restart: always
    ports:
      - "8000:8000"  # Internal port (behind nginx)
    environment:
      # API Configuration
      - DEBUG=false
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=4
      - LOG_LEVEL=INFO

      # LLM Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-3-5-sonnet-20241022}

      # Embedding Configuration
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-openai}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-small}
      - EMBEDDING_DIMENSIONS=${EMBEDDING_DIMENSIONS:-1536}

      # Qdrant Configuration
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

      # PostgreSQL Configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # MinIO Configuration
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-documents}

      # Indexing Configuration
      - CHUNK_SIZE=${CHUNK_SIZE:-512}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-50}
      - MAX_TREE_DEPTH=${MAX_TREE_DEPTH:-5}

      # Retrieval Configuration
      - HYBRID_ALPHA=${HYBRID_ALPHA:-0.7}
      - TOP_K_DOCUMENTS=${TOP_K_DOCUMENTS:-5}
      - TOP_K_SECTIONS=${TOP_K_SECTIONS:-10}
      - TOP_K_CHUNKS=${TOP_K_CHUNKS:-20}

      # Caching Configuration
      - CACHE_EMBEDDING_TTL=${CACHE_EMBEDDING_TTL:-3600}
      - CACHE_RETRIEVAL_TTL=${CACHE_RETRIEVAL_TTL:-1800}
      - CACHE_SEMANTIC_TTL=${CACHE_SEMANTIC_TTL:-3600}
      - SEMANTIC_CACHE_THRESHOLD=${SEMANTIC_CACHE_THRESHOLD:-0.85}

      # Verification Configuration
      - GROUNDEDNESS_THRESHOLD=${GROUNDEDNESS_THRESHOLD:-0.85}
      - ENABLE_TIER2_VERIFICATION=${ENABLE_TIER2_VERIFICATION:-true}

    env_file:
      - .env.prod

    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

    # Resource Limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # Health Check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        labels: "service=api"

    # Networks
    networks:
      - rag-network

  # =========================================================================
  # Qdrant Vector Database
  # =========================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: rag-qdrant
    restart: always

    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC

    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO

    volumes:
      - qdrant_prod_data:/qdrant/storage

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"
        labels: "service=qdrant"

    networks:
      - rag-network

  # =========================================================================
  # PostgreSQL Metadata Database
  # =========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-postgres
    restart: always

    ports:
      - "5432:5432"

    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ragdb}
      - POSTGRES_USER=${POSTGRES_USER:-raguser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

    # PostgreSQL Configuration
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raguser} -d ${POSTGRES_DB:-ragdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"
        labels: "service=postgres"

    networks:
      - rag-network

  # =========================================================================
  # Redis Cache
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    restart: always

    ports:
      - "6379:6379"

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000

    volumes:
      - redis_prod_data:/data

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "2"
        labels: "service=redis"

    networks:
      - rag-network

  # =========================================================================
  # MinIO Object Storage
  # =========================================================================
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: rag-minio
    restart: always

    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console

    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_DEFAULT_BUCKETS=${MINIO_BUCKET:-documents}

    command: server /data --console-address ":9001"

    volumes:
      - minio_prod_data:/data

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "2"
        labels: "service=minio"

    networks:
      - rag-network

  # =========================================================================
  # Nginx Reverse Proxy
  # =========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: rag-nginx
    restart: always

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx

    depends_on:
      - api

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
        labels: "service=nginx"

    networks:
      - rag-network

# =============================================================================
# Networks
# =============================================================================
networks:
  rag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  qdrant_prod_data:
    driver: local
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  minio_prod_data:
    driver: local
  nginx_logs:
    driver: local
