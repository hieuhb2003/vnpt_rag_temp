# =============================================================================
# Nginx Production Configuration for RAG System
# =============================================================================
# Features:
# - Reverse proxy to FastAPI backend
# - Rate limiting
# - Gzip compression
# - Timeouts for long-running queries
# - Logging with custom format
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset
    charset utf-8;

    # Hide nginx version
    server_tokens off;

    # =========================================================================
    # Logging
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent '
                        'request_time=$request_time '
                        'upstream_response_time="$upstream_response_time" '
                        'upstream_addr="$upstream_addr" '
                        'http_x_request_id="$http_x_request_id"';

    access_log /var/log/nginx/access.log main;

    # =========================================================================
    # Performance Settings
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    keepalive_timeout 65;
    keepalive_requests 100;

    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Reset timed out connections
    reset_timedout_connection on;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/x-component
        text/x-cross-domain-policy;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    # Define rate limit zones (shared across workers)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=60r/s;
    limit_req_zone $server_name zone=server_limit:10m rate=100r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m 10;

    # =========================================================================
    # Upstream API Servers
    # =========================================================================
    upstream api_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;

        # Keep alive connections to upstream
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # =========================================================================
    # Cache Settings
    # =========================================================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # =========================================================================
    # HTTP Server (Redirect to HTTPS)
    # =========================================================================
    server {
        listen 80;
        server_name _;

        # Allow large health check payloads
        client_max_body_size 20M;

        # Redirect all HTTP to HTTPS
        # return 301 https://$host$request_uri;

        # For now, serve HTTP directly (remove redirect for development)
        include /etc/nginx/conf.d/rapi.conf;
    }

    # =========================================================================
    # HTTPS Server
    # =========================================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name example.com;
    #
    #     # SSL Configuration (uncomment and configure for production)
    #     ssl_certificate /etc/nginx/certs/cert.pem;
    #     ssl_certificate_key /etc/nginx/certs/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     # Security Headers
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     add_header X-Frame-Options "SAMEORIGIN" always;
    #     add_header X-Content-Type-Options "nosniff" always;
    #     add_header X-XSS-Protection "1; mode=block" always;
    #
    #     include /etc/nginx/conf.d/rapi.conf;
    # }
}

# =============================================================================
# RAG System Configuration (included in server block)
# =============================================================================
# This is included dynamically by the server block
# =============================================================================

map $request_uri $loggable {
    ~^/health 0;
    ~^/ready 0;
    ~^/live  0;
    ~^/metrics 0;
    default 1;
}

# Split access log - health checks go to separate file
access_log /var/log/nginx/api_access.log detailed if=$loggable;
access_log /var/log/nginx/health_access.log main if=$map_loggable;

# Main application configuration
server {
    # =========================================================================
    # Health Check Endpoints (no rate limiting)
    # =========================================================================
    location = /health {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # No rate limiting for health checks
        limit_req_status 429;

        # Fast timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location = /ready {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        limit_req_status 429;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location = /live {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        limit_req_status 429;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # =========================================================================
    # Metrics Endpoint (no rate limiting)
    # =========================================================================
    location = /metrics {
        proxy_pass http://api_backend/metrics;
        proxy_http_version 1.1;
        limit_req_status 429;

        # Metrics can be large
        client_max_body_size 20M;
    }

    # =========================================================================
    # API Documentation (moderate rate limiting)
    # =========================================================================
    location ~ ^/(docs|openapi.json) {
        limit_req zone=health_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
    }

    # =========================================================================
    # Query Endpoint (higher rate limit for API)
    # =========================================================================
    location = /query {
        # Rate limit: 10 req/s with burst of 30
        limit_req zone=api_burst burst=30 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 5;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers for long-running queries
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # =========================================================================
    # API Routes (standard rate limiting)
    # =========================================================================
    location /api/ {
        # Rate limit: 10 req/s with burst of 20
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 3;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers for API requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =========================================================================
    # Document Upload (higher timeout, lower rate limit)
    # =========================================================================
    location ~ ^/api/v1/documents.*upload {
        limit_req zone=api_limit burst=5 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 2;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Allow larger uploads
        client_max_body_size 100M;
        proxy_request_buffering off;

        # Longer timeouts for uploads
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # =========================================================================
    # Root API (moderate rate limiting)
    # =========================================================================
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        limit_conn conn_limit 3;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =========================================================================
    # Rate Limit Response
    # =========================================================================
    error_page 429 = @rate_limited;

    location @rate_limited {
        default_type application/json;
        add_header Content-Type application/json;
        add_header X-RateLimit-Limit 10 always;
        return 429 '{"error": "Rate limit exceeded. Please slow down."}';
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 500 502 503 504 = /error.json;

    location = /error.json {
        default_type application/json;
        return 500 '{"error": "Internal server error", "status": 500}';
    }
}
